modules:
  jira:issueContext:
    - key: issue-context-test-hello-world-context
      resource: main
      resolver:
        function: resolver
      title: issue-context-test
      label: Custom UI Test
      dynamicProperties:
        function: issue-context-status
      status:
        type: 'badge'
        value:
          label: '3'
  function:
    - key: resolver
      handler: index.handler
    - key: issue-context-status
      handler: index.issueContextStatus
permissions:
  scopes:
    - read:jira-work
resources:
  - key: main
    path: static/hello-world/build
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/e0eda06e-3e45-40fa-b9a2-99b59040bf01
